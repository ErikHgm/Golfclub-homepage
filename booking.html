<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Costa del Sol's premier Golfclub in southern Spain">
    <meta name="keywords" content="golf club, golf course, spain, costa del sol, resort">
    <title>Los Naranjos Golfclub</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div id="logo">
            <h2>Los Naranjos GC</h2>
        </div>
        <div id="navbar">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="facilities.html">Facilities</a></li>
                    <li><a href="booking.html">Booking</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="form-section">
        <div id="form">
            <form method="post" action="https://formdump.codeinstitute.net/">
                <fieldset>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" placeholder="First Name" name="fname">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" placeholder="Last Name" name="lname">

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" name="email">
                    <label for="date">Start Date</label>
                    <input type="date" id="date" name="startdate">
                    <label for="time">Start Time</label>
                    <input type="time" id="time" name="starttime">
                    <label for="players">How many players:</label>
                    <select id="players">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>

                    <input type="submit" value="Book!">
                </fieldset>
            </form>
        </div>
    </section>



    <footer>
        <div></div>
    </footer>
</body>

</html>
